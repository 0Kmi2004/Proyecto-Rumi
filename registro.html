<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<form action="/registro" method="post">
    <input type="text" name ="id" placeholder="Nombre de Usuario"><br><br>
    <input type="text" name ="nombre" placeholder="Nombre"><br><br>
    <input type="text" name ="apellido" placeholder="Apellido"><br><br>
    <input type="text" name ="mail" placeholder="Mail"><br><br>
    <input type="password" name ="contraseña" placeholder="Contraseña"><br><br>
    <input type="number" name ="telefono" placeholder="Número de celular"><br><br>
    <input type="date" name ="edad" placeholder="Fecha de nacimiento"><br><br>
    <input type="text" name ="localidad" placeholder="Localidad"><br><br>
    <input type="number" name ="dni" placeholder="Número de documento"><br><br>
    <input type="text" name ="genero" placeholder="Género"><br><br>
    <button type="submit">Registrar</button>
</form>
<br><br>
<a href='/usuario'>siguiente</a>
<br><br>
<a href='/home'>anterior</a>
</html>
